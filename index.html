<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <button class="add-book">New Book</button>
    <div class="form">
        <form action="./index.html" method="get">
            <h1>Add Book</h1>
            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" name="book-title">
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author">
            <label for="pages">Number Of Pages</label>
            <input type="number" name="pages" id="pages">
            <label for="yes-read">Yes</label>
            <input type="radio" name="read-status" id="yes-read">
            <label for="no-read">No</label>
            <input type="radio" name="read-status" id="no-read">
            <button id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
